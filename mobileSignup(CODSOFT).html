<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>

    <style>
        body {
           
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("https://fulisbutik.com/wp-content/uploads/2019/01/login-background-images-for-website-10.jpg");
            background-color: no-repeat;
        }

        .container {
            background-color:rgba(0, 145, 255, 0.416);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #61af4c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #24a12a94;
        }

        .switch {
            text-align: center;
            margin-top: 10px;
        }

        .switch a {
            color:white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <form id="signInForm">
            <h2>Sign In</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p class="switch">Don't have an account? <a href="#" onclick="signup()">Sign Up</a></p>
        </form>

        <form id="signUpForm" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="switch">Already have an account? <a href="#" onclick="signup()">Sign In</a></p>
        </form>
    </div>

    <script>
        function signup() {
            var signInForm = document.getElementById('signInForm');
            var signUpForm = document.getElementById('signUpForm');

            if (signInForm.style.display === 'none') {
                signInForm.style.display = 'block';
                signUpForm.style.display = 'none';
            } else {
                signInForm.style.display = 'none';
                signUpForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
